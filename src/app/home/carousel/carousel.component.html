<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <!--<img [src]="images[0]" alt="Random first slide">-->
      <img src="http://www.constitutionaltransitions.org/wp-content/uploads/2017/05/Tunisia.jpg" alt="Random first slide" class="center">
      <div class="carousel-caption">
        <h3>"Tunisia is always ready to turn the page!"</h3>
        <p> Habib Bourguiba</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img [src]="images[1]" alt="Random second slide">
      <div class="carousel-caption">
        <h3>No mouse events...</h3>
        <p>This carousel doesn't pause or resume on mouse events</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img [src]="images[2]"  alt="Random third slide">
      <div class="carousel-caption">
        <h3>No keyboard...</h3>
        <p>This carousel uses customized default values.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img [src]="images[3]" alt="Random fourth slide">
      <div class="carousel-caption">
        <h3>And no wrap after last slide.</h3>
        <p>This carousel uses customized default values.</p>
      </div>
    </ng-template>
  </ngb-carousel>
