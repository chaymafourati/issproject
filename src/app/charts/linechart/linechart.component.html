<div style="text-align:center">
  <canvas id="lineChart"></canvas>
  <div style="text-align:center">
    <canvas id="lineChart"></canvas>
    <h4>Add new dataset to the chart</h4>
    <mat-form-field>
      <mat-label>choose type</mat-label>
      <select matNativeControl required #type>
        <option value="bar">Bar</option>
        <option value="line">Line</option>
      </select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>choose data</mat-label>
      <select matNativeControl required #data>
        <option *ngFor="let dataset of datasets" [value]="dataset.id">
          {{ dataset.name }}
        </option>
      </select>
    </mat-form-field>

    <button mat-button (click)="adddata(type.value, data.value)">Show snack-bar</button>

    <button type="button" class="btn btn-info" (click)="removedata()">remove</button>

  </div>
</div>
